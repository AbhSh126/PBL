<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .container {
            width: 400px;
            /* Increased width */
            margin: 60px auto;
            /* More space around the box */
            padding: 50px 60px;
            /* Even spacing on all sides */
            background: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 24px;
        }

        .row {
            display: flex;
            gap: 40px;
            /* Increased space between First & Last Name */
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            margin-bottom: 6px;
            color: #4a3636;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1.5px solid #f9dbdb;
            border-radius: 10px;
            font-size: 14px;
            background: #faf0f8;
        }

        input:invalid {
            border-color: #f5e6ec;
            background: #fffafa;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #f3808f;
            color: white;
            h font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #efa6b0;
        }

        /* ------- Divider (OR line) ------- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #d8d1d1;
        }

        .divider:not(:empty)::before {
            margin-right: .75em;
        }

        .divider:not(:empty)::after {
            margin-left: .75em;
        }

        /* ------- Google Button ------- */
        .google-btn {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #3b3b3b;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .google-btn:hover {
            background: #f7f7f7;
        }

        .google-icon {
            width: 20px;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #444;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Create Account</h2>

        <div class="row">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter first name" required>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name" required>
            </div>
        </div>

        <label>Email</label>
        <input type="email" placeholder="Email" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" required>

        <button>Create Account</button>

        <!-- OR Divider -->
        <div class="divider"><span>or</span></div>

        <!-- Google Button -->
        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="google-icon">
            Continue with Google
        </button>

        <a href="login.html">Already have an account? Login</a>
    </div>

</body>

</html>
