<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .container {
            width: 350px;
            margin: 80px auto;
            padding: 30px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d4c9c9;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #fcc4e9;
            color: rgb(22, 22, 22);
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ------- Divider (OR line) ------- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #d8d1d1;
        }

        .divider span {
            margin: 0 10px;
            color: #9f9e9e;
            font-size: 14px;
        }

        /* ------- Google Button ------- */
        .google-btn {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #585858;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .google-btn:hover {
            background: #f9ecec;
        }

        .google-icon {
            width: 20px;
        }

        a {
            text-decoration: none;
            display: block;
            margin-top: 12px;
            color: #333;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Sign in</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Sign in</button>


        <!-- OR Divider inside box -->
        <div class="divider"><span>or</span></div>

        <!-- Google Button inside box -->
        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="google-icon">
            Continue with Google
        </button>
        <a href="signup.html">Don't have an account? Sign up</a>

    </div>

</body>

</html>
