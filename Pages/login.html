<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ShopEase</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #d6c0c0;
    }

    .container {
        width: 350px;
        margin: 80px auto;
        padding: 30px;
        background: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #000000;
        border-radius: 5px;
    }

    button {
        width: 95%;
        padding: 12px;
        background: #000000;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        display: block;
        margin-top: 12px;
        color: #333;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Login</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button>Login</button>

    <a href="signup.html">Don't have an account? Sign up</a>
</div>

</body>
</html>
