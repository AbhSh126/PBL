<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>
<body>
    <header>
        <div id="navbar"></div>
        <script>
            fetch("navbar.html")
                .then(res => res.text())
                .then(data => document.getElementById("navbar").innerHTML = data);
        </script>
    </header>
    <main>
        <div class="shop space">
            <p class="t1">Shop All</p>
            <p class="t2">Explore our full collection of timeless pieces designed for the modern woman.</p>
        </div>
        <div class="filters">
            <div class="filter">
                <i class="ri-filter-2-line"></i>
                Filter:
            </div>
            <button>All</button><button>Dresses</button><button>Tops</button><button>Bottom</button><button>Ethnic</button>
        </div>
    </main>
     <div id="footer"></div>
        <script>
            fetch("footer.html")
                .then(res => res.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        </script>
</body>
</html>
